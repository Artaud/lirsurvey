<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ "FINISHED SURVEY" | translate }} {{title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>{{ "TITLE" | translate }}</ion-label>
    <ion-input type="text" [(ngModel)]="title"></ion-input>
  </ion-item>

  <form class="formly" role="form" novalidate [formGroup]="form">
    <formly-form [model]="template" [fields]="templateFields"></formly-form>
  </form>
</ion-content>
