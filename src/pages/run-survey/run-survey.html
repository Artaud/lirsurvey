<ion-header>

  <ion-navbar color="primary">
    <ion-title>Vyplnit dotazník <span style="color:red;">{{title}}</span></ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding background-image="{{ bkgImageUrl }}">

  <ion-item>
    <form class="formly" role="form" [formGroup]="form" (ngSubmit)="submit(survey, form)">
      <formly-form [model]="survey" [fields]="surveyFields">
        <button ion-button full [disabled]="!survey.email" type="submit">Uložit dotazník</button>
      </formly-form>
      <!-- <button ion-button full type="reset" (click)="resetFields()" (click)="submit(survey)">Reset fields</button> -->
    </form>
  </ion-item>


</ion-content>
