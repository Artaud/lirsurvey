<ion-header>

  <ion-navbar>
    <ion-title>RunSurvey</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form class="formly" role="form" novalidate [formGroup]="form" (ngSubmit)="submit(template)">
    <formly-form [model]="template" [fields]="templateFields"></formly-form>
  </form>
  <button ion-button type="submit" (click)="saveTemplate()">Save survey</button>
</ion-content>
