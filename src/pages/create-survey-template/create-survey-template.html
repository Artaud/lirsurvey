<ion-header>

  <ion-navbar>
    <ion-title>CreateSurveyTemplate</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating>Title</ion-label>
    <ion-input type="text" [(ngModel)]="title"></ion-input>
  </ion-item>

  <form class="formly" role="form" novalidate [formGroup]="form" (ngSubmit)="submit(template)">
      <formly-form [model]="template" [fields]="templateFields"></formly-form>
  </form>

  <button ion-button (click)="removeLastTemplateField()">Remove last field</button>
  <button ion-button (click)="selectTemplateFieldToAdd()">Add field</button>
  <button ion-button type="submit" (click)="saveTemplate()">Save template</button>

</ion-content>
