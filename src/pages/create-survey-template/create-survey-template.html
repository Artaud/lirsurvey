<ion-header>

  <ion-navbar color="primary">
    <ion-title>Nový vzor</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item class="noborder">
    <ion-label class="title-label">Název vzoru</ion-label>
    <ion-input class="border-bottom" required type="text" [(ngModel)]="title"></ion-input>
  </ion-item>

  <!-- <ion-item-divider></ion-item-divider> -->

  <ion-item>
    <form class="formly" role="form" [formGroup]="form" (ngSubmit)="submit(template)">
        <formly-form [model]="template" [fields]="templateFields"></formly-form>
    </form>
    <span>
      <button ion-button (click)="removeLastTemplateField()">Smazat poslední pole</button>
    </span>
    <span style="float: right;">
      <button ion-button (click)="selectTemplateFieldToAdd()">Přidat pole</button>
    </span>
  </ion-item>

  <button ion-button full type="submit" [disabled]="!title" (click)="saveTemplate()">Uložit vzor</button>

</ion-content>
