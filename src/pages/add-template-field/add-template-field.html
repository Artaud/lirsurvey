<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
        Add template field
    </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label stacked>Field type</ion-label>
      <ion-select [(ngModel)]="fieldType" interface="action-sheet">
        <ion-option value="input" selected="true">Short text</ion-option>
        <ion-option value="textarea">Long text</ion-option>
        <ion-option value="select">Select</ion-option>
        <ion-option value="checkbox">Checkbox</ion-option>
        <ion-option value="multicheckbox">Checkbox group</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>Question</ion-label>
      <ion-input type="textarea" [(ngModel)]="question"></ion-input>
    </ion-item>

  </ion-list>

  <button full ion-button color="secondary" (click)="saveTemplateField()">Save</button>

</ion-content>
