<ion-header>

  <ion-navbar color="primary">
    <ion-title>Upravit vzor {{title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating>Title</ion-label>
    <ion-input type="text" [(ngModel)]="title"></ion-input>
  </ion-item>

  <ion-item-divider></ion-item-divider>

  <form class="formly" role="form" [formGroup]="form" (ngSubmit)="submit(template)">
    <formly-form [model]="template" [fields]="templateFields"></formly-form>
  </form>
  <button ion-button type="submit" (click)="saveTemplate(survey_template)">Save template</button>
</ion-content>
